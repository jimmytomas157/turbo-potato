<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>乘法口诀小游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>乘法口诀小游戏</h1>
        
        <!-- 模式选择 -->
        <div class="mode-selector">
            <h2>选择游戏模式</h2>
            <button class="mode-btn" data-mode="single">单人模式</button>
            <button class="mode-btn" data-mode="double">双人PK</button>
        </div>
        
        <!-- 单人模式难度选择 -->
        <div class="difficulty-selector">
            <h2>选择难度</h2>
            <button class="difficulty-btn" data-level="easy">容易级</button>
            <button class="difficulty-btn" data-level="simple">简单级</button>
            <button class="difficulty-btn" data-level="hard">困难级</button>
        </div>
        
        <!-- 双人模式角色选择 -->
        <div class="character-selection" style="display: none;">
            <h2>选择角色</h2>
            <div class="players">
                <div class="player-selection player1">
                    <h3>玩家1</h3>
                    <div class="selected-character" id="player1-character">选择角色</div>
                    <div class="character-list">
                        <div class="character" data-character="monkey">🐵 猴子</div>
                        <div class="character" data-character="rabbit">🐰 兔子</div>
                        <div class="character" data-character="panda">🐼 熊猫</div>
                        <div class="character" data-character="tiger">🐯 老虎</div>
                        <div class="character" data-character="elephant">🐘 大象</div>
                    </div>
                </div>
                <div class="player-selection player2">
                    <h3>玩家2</h3>
                    <div class="selected-character" id="player2-character">选择角色</div>
                    <div class="character-list">
                        <div class="character" data-character="monkey">🐵 猴子</div>
                        <div class="character" data-character="rabbit">🐰 兔子</div>
                        <div class="character" data-character="panda">🐼 熊猫</div>
                        <div class="character" data-character="tiger">🐯 老虎</div>
                        <div class="character" data-character="elephant">🐘 大象</div>
                    </div>
                </div>
            </div>
            <button class="start-double-game-btn">开始游戏</button>
        </div>
        
        <!-- 单人游戏区域 -->
        <div class="game-area single-player" style="display: none;">
            <div class="game-info">
                <div class="score">得分: <span id="score">0</span></div>
                <div class="question-count">题目: <span id="current-question">0</span>/<span id="total-questions">10</span></div>
                <div class="timer">时间: <span id="timer">60</span>秒</div>
            </div>
            
            <div class="question">
                <h3 id="question-text">请选择难度开始游戏</h3>
            </div>
            
            <div class="options">
                <button class="option-btn" id="option-1"></button>
                <button class="option-btn" id="option-2"></button>
                <button class="option-btn" id="option-3"></button>
                <button class="option-btn" id="option-4"></button>
            </div>
            
            <!-- 输入区域 -->
            <div class="input-area" style="display: none;">
                <div class="number-pad">
                    <button class="num-btn" data-value="1">1</button>
                    <button class="num-btn" data-value="2">2</button>
                    <button class="num-btn" data-value="3">3</button>
                    <button class="num-btn" data-value="4">4</button>
                    <button class="num-btn" data-value="5">5</button>
                    <button class="num-btn" data-value="6">6</button>
                    <button class="num-btn" data-value="7">7</button>
                    <button class="num-btn" data-value="8">8</button>
                    <button class="num-btn" data-value="9">9</button>
                    <button class="num-btn" data-value="0">0</button>
                    <button class="num-btn delete-btn" style="grid-column: span 1;">删除</button>
                    <button class="num-btn submit-btn" style="grid-column: span 2;">提交</button>
                </div>
            </div>
            
            <div class="feedback" id="feedback"></div>
            
            <button class="control-btn" id="restart-btn">重新开始</button>
        </div>
        
        <!-- 双人游戏区域 -->
        <div class="game-area double-player" style="display: none;">
            <div class="double-game-container">
                <!-- 玩家1区域 -->
                <div class="player-area player1">
                    <div class="player-info">
                        <div class="player-name">玩家1</div>
                        <div class="player-character" id="p1-character"></div>
                        <div class="player-score">得分: <span id="p1-score">0</span></div>
                        <div class="player-timer">时间: <span id="p1-timer">10</span>秒</div>
                    </div>
                    <div class="player-question">
                        <h3 id="p1-question-text"></h3>
                    </div>
                    <div class="player-options">
                        <button class="option-btn" id="p1-option-1"></button>
                        <button class="option-btn" id="p1-option-2"></button>
                        <button class="option-btn" id="p1-option-3"></button>
                        <button class="option-btn" id="p1-option-4"></button>
                    </div>
                    <div class="player-input-area" style="display: none;">
                        <div class="number-pad">
                            <button class="num-btn" data-value="1">1</button>
                            <button class="num-btn" data-value="2">2</button>
                            <button class="num-btn" data-value="3">3</button>
                            <button class="num-btn" data-value="4">4</button>
                            <button class="num-btn" data-value="5">5</button>
                            <button class="num-btn" data-value="6">6</button>
                            <button class="num-btn" data-value="7">7</button>
                            <button class="num-btn" data-value="8">8</button>
                            <button class="num-btn" data-value="9">9</button>
                            <button class="num-btn" data-value="0">0</button>
                            <button class="num-btn delete-btn" style="grid-column: span 1;">删除</button>
                            <button class="num-btn submit-btn" style="grid-column: span 2;">提交</button>
                        </div>
                    </div>
                    <div class="player-feedback" id="p1-feedback"></div>
                </div>
                
                <!-- 进度展示旗杆 -->
                <div class="progress-container">
                    <div class="flagpole">
                        <div class="flag" id="flag1"></div>
                        <div class="flag" id="flag2"></div>
                        <div class="progress-markers">
                            <div class="marker" data-number="10"></div>
                            <div class="marker" data-number="9"></div>
                            <div class="marker" data-number="8"></div>
                            <div class="marker" data-number="7"></div>
                            <div class="marker" data-number="6"></div>
                            <div class="marker" data-number="5"></div>
                            <div class="marker" data-number="4"></div>
                            <div class="marker" data-number="3"></div>
                            <div class="marker" data-number="2"></div>
                            <div class="marker" data-number="1"></div>
                        </div>
                    </div>
                    <div class="player-positions">
                        <div class="player-position player1" id="p1-position">🐵</div>
                        <div class="player-position player2" id="p2-position">🐰</div>
                    </div>
                </div>
                
                <!-- 玩家2区域 -->
                <div class="player-area player2">
                    <div class="player-info">
                        <div class="player-name">玩家2</div>
                        <div class="player-character" id="p2-character"></div>
                        <div class="player-score">得分: <span id="p2-score">0</span></div>
                        <div class="player-timer">时间: <span id="p2-timer">10</span>秒</div>
                    </div>
                    <div class="player-question">
                        <h3 id="p2-question-text"></h3>
                    </div>
                    <div class="player-options">
                        <button class="option-btn" id="p2-option-1"></button>
                        <button class="option-btn" id="p2-option-2"></button>
                        <button class="option-btn" id="p2-option-3"></button>
                        <button class="option-btn" id="p2-option-4"></button>
                    </div>
                    <div class="player-input-area" style="display: none;">
                        <div class="number-pad">
                            <button class="num-btn" data-value="1">1</button>
                            <button class="num-btn" data-value="2">2</button>
                            <button class="num-btn" data-value="3">3</button>
                            <button class="num-btn" data-value="4">4</button>
                            <button class="num-btn" data-value="5">5</button>
                            <button class="num-btn" data-value="6">6</button>
                            <button class="num-btn" data-value="7">7</button>
                            <button class="num-btn" data-value="8">8</button>
                            <button class="num-btn" data-value="9">9</button>
                            <button class="num-btn" data-value="0">0</button>
                            <button class="num-btn delete-btn" style="grid-column: span 1;">删除</button>
                            <button class="num-btn submit-btn" style="grid-column: span 2;">提交</button>
                        </div>
                    </div>
                    <div class="player-feedback" id="p2-feedback"></div>
                </div>
            </div>
            <button class="control-btn" id="restart-double-btn">重新开始</button>
        </div>
    </div>
    
    <!-- 音频元素 -->
    <audio id="correct-sound" preload="auto"></audio>
    <audio id="wrong-sound" preload="auto"></audio>
    
    <script src="script.js"></script>
</body>
</html>
